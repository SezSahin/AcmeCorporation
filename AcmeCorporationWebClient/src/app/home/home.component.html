<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="drawForm" (ngSubmit)="Draw(drawform)">
      <div id="user-data">
        <div class="form-group">
          <h3>Enter The Draw Below</h3>
          <input 
          class="form-control"
          type="text"
          placeholder="First Name"
          formControlName="firstname">
          <input 
          class="form-control"
          type="text"
          placeholder="Last Name"
          formControlName="lastname">
          <input 
          class="form-control"
          type="text"
          placeholder="E-mail"
          formControlName="email">
          <input 
          class="form-control"
          type="text"
          placeholder="Phone Number"
          formControlName="phoneNumber">
          <input 
          class="form-control"
          type="date"
          placeholder="Date Of Birth"
          formControlName="dateOfBirth">
          <input 
          class="form-control"
          type="text"
          placeholder="Product Serial Number"
          formControlName="serialNumber">
        </div>
        <div>
          <input [disabled]="!drawForm.valid" type="submit" value="Get Ticket" class="btn btn-default">
        </div>
        <div *ngIf="!drawForm.valid && drawForm.get('email').dirty" class="alert alert-danger" role="alert">
            E-mail is invalid!
          </div>
      </div>
    </form>
    <div class="img-container">
        <img src="../../assets/img/Acme.png" alt="Acme Corporation">
      </div>
  </div>
</div>
